syntax = "proto3";
package pb;

//%s/uint32\(\s\+\)error/ErrCode error/g

//let i=0 | g/\(\d\{5}\)/s//\=i/ |let i=i+1

enum ErrCode {
    OK                     =  0; //正常
    RegistFailed           =  1; //注册失败
    LoginFailed            =  2; //登录失败
    PropNotEnough          =  3; //道具不足
    GateUnreachable        =  4; //关卡不可达
}
